
<form method="POST" action="{% url 'order' %}">
    <ol>
        <h4> 1. 주문하실 음식을 골라주세요. </h4>
        {% for menu in menu_list %}
        <input type="checkbox" id="menu{{ forloop_counter }}" name="menu" value="{{ menu.food_name }}">
        <label for="menu{{ forloop_counter }}"> {{ menu.food_name }} </label><br>
        {% endfor %}
    </ol>

    <ol>
        <h4> 2. 주소를 입력하세요. </h4>
        <input type="text" name="address" required>
    </ol>

<input type="hidden" name=shop value="{{shop}}""> 
<input type="submit" value="주문완료버튼">
</form>
